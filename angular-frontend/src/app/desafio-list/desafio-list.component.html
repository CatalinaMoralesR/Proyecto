<div class ="container" *ngFor="let desafio of desafios.reverse()">
  <div class="title">
    <a [routerLink]="['/desafio-show',desafio.id]">
      {{desafio.nombre}}
    </a>
  </div>
  <br>
  <div class="descripcion">
    {{desafio.descripcion}}
  </div>
  <div class="permalink">
    <a style="color:white;" [routerLink]="['/desafio-show',desafio.id]">ver desafio</a>
  </div>
</div>
