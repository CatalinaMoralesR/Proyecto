<div class="row" >
<div class ="container" *ngFor="let idea of ideas.reverse()">

  <div class="title">
    <a [routerLink]="['/idea-show',idea.id]">
      {{idea.nombre}}
    </a>
  </div>
  <br>
  <div class="descripcion">
    {{idea.descripcion}}
  </div>
  <div class="permalink">
    <a style="color:white;" [routerLink]="['/idea-show',idea.id]">Ver idea</a>
  </div>
</div>
</div>
