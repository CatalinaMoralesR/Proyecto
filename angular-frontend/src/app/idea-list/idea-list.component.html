<mat-card>
  <mat-card-title>Idea List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let idea of ideas">
        <h3 mat-line>{{idea.nombre}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/idea-add']">Add</button>
</mat-card>
