<mat-card>
  <form #desafioForm="ngForm" (ngSubmit)="save(desafioForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{desafio.nombre ? 'Agregar' : 'Agregar'}} Desafío </h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="desafio.href">
      <mat-form-field>
        <input matInput placeholder="Título desafío" [(ngModel)]="desafio.nombre" required name="nombre" #name>
      </mat-form-field> <br>
      <mat-form-field>
        <input matInput placeholder="Descripción desafío" [(ngModel)]="desafio.descripcion" required name="descripcion" #description>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!desafioForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(desafio.href)"
              *ngIf="desafio.href" type="button">Delete</button>
      <a mat-button routerLink="/desafio-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>

    </mat-card-footer>
  </form>
</mat-card>
